{% extends 'account.html' %}

{% block manage %}
    <div class="col-sm-4 col-sm-offset-2">
    <h2>Add New Beat</h2>
    <hr>    
    {% if error != None %}
        {{error}}
    {% endif %}
    <form action="" method="post" enctype="multipart/form-data">
        <div class="form-group">
        <b>Beat Name</b> 
        <input type="text" class="form-control" name="beatname" placeholder="beat name">
        </div>
        <div class="form-group">
        <b>Genre</b> 
        <select name="genre" class="form-control">
            <option>Hiphop</option>
            <option>Rock</option>
            <option>RnB</option>
            <option>Dance</option>
            <option>Jazz</option>
            <option>Ningala</option>
            <option>Kapuka</option>
        </select>
        </div>
        <div class="form-group">
        <b>Price of Beat(In USD[$])</b>
        <input type="text" class="form-control" name="price" placeholder="price in USD($)">
        </div>
        <div class="form-group">
        <b>Mp3</b>
        <input type="file" name="mp3"  class="btn btn-btbf btn-lg"/> 
        </div>
        
        <div class="form-group">
        <input type="submit" value="submit" name="submit"  class="btn btn-btb btn-lg">
        </div>
    </form>
    </div>
<div class="clearfix"></div>
<br><br>
{% endblock %}
