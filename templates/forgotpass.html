{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="col-sm-2 col-md-offset-5">
    <h3>Forgot Password</h3>
    {% if error != None %}
        <p style="color:#cc0000; font-weight:bold;">
            {{error}}
        </p>
    {% endif %}
    {% if msg != None %}
        <p style="color:#cc0000; font-weight:bold;">
            {{msg}}
        </p>
    {% endif %}
    <hr>
    <p>
    <form action="" method="post">
        <div class="form-group">
            Enter your email address.
            <input type="text" class="form-control" name="email" placeholder="emails">
        </div>
        <div class="form-group">
        <p><input type="submit" value="Change Password"class="btn btn-btb btn-lg"></p>
        </div>
    </form>
    </p>
</div>
{% endblock %}
