{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="col-sm-2 col-md-offset-5">
    <h3>Login</h3>
    {% if error != None %}
        <p style="color:#cc0000; font-weight:bold;">
            {{error}}
        </p>
    {% endif %}
    {% if msg != None %}
        <p style="color:#cc0000; font-weight:bold;">
            {{msg}}
        </p>
    {% endif %}
    <hr>
    <p>
    <form action="" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="email" placeholder="emails">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="password">
        </div>
        <div class="form-group">
        <p><input type="submit" value="Login"class="btn btn-btb btn-lg"></p>
        </div>
    </form>
    </p>
    <hr>
    <a href="{{base_url}}/forgotpass">forgot password?</a> | <a href="{{base_url}}/signup">signup</a>
</div>
{% endblock %}
