{% extends 'account.html' %}

{% block manage %}
<div class="col-sm-6">
    <h2>Password Change</h2>
    <b class="danger">{{error}}</b>
    <form action="" method="post">
        <div class="form-group">
            <b>Old Password</b>
            <input type="password" class="form-control" name="oldpassword" placeholder="type old password here">
        </div>
        <hr>
        <div class="form-group">
            <b>New Password</b>
            <input type="password" class="form-control" name="newpassword" placeholder="type new password here">
        </div>
        <hr>
        <div class="form-group">
            <input type="submit" value="Update" name="submit" class="btn btn-btb btn-lg">
        </div>
    </form>
</div>
{% endblock %}
